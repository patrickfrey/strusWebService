<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="utf-8"/>
		<title>demo client</title>

		<link rel="stylesheet" href="css/jquery-ui.css"/>
		<link rel="stylesheet" href="css/simple.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/jquery.ui.waitbutton.js"></script>

		<script>
			function json2html( json ) {
				var i, ret = "";
				ret += "<ul>";
				for( i in json) {
					ret += "<li>" + i + ": <span class='" + i +"'>";
					if( typeof json[i] === "object") {
						ret += json2html( json[i] );
					} else {
						ret += json[i];
					}
					ret += "</span></li>";
				}
				ret += "</ul>";
				return ret;
			}

			function query( ) {
				var request = {
					query: {
						text: $( '#search' ).val( ),
						first_rank: 0,
						nof_ranks: 20,
						weighting: {
							// schemes
							// meta: name
							// BM25: b and k1, avgdoclen
							// weight: match
							// frequency: match
							// constant: match
							// formula: match and formula, parameters of formula
							scheme: {
								name: "BM5",
								params: {
									b: 0.75,
									k1: 1
								}
							}		
						},
						attributes: [ "docid", "title", "dossier" ]
					}
				};
				
				var html;
				var json = JSON.stringify( request, null, "    " );
				if( rawJson ) {
					html = "<pre>" + json + "</pre>";
				} else {
					html = json2html( request );
				}
				$( '#request' ).html( html );
				
				$.ajax( {
					type : 'POST',
					// TODO: indexname, dynamic dropdown list
					url : '/strus/query/' + $( '#index' ).val( ),
					data : json,
					contentType : 'application/json'
				} ).done( function( data ) {
					var html;
					if( rawJson ) {
						var json = JSON.stringify( data, null, "    " );
						html = "<pre>" + json + "</pre>";
					} else {
						html = json2html( data );
					}
					$( '#result' ).html( html );
				} );
			};
			
			// TODO: output format picker
			var rawJson = true;
			
			$( window ).load( function( ) {
				// introspect the configuration of the index and the storage
				$.ajax( {
					type : 'GET',
					url : '/strus/config',
					contentType : 'application/json'
				} ).done( function( data ) {
					var json = JSON.stringify( data, null, "    " );
					html = '<select id="scheme" class="scheme" name="scheme" size="1">';
					$.each( data.config.weighting_funtions, function( key, value ) {
						html += "<option>" + value + "</option>"
					} );
					html += '</select>';
					$( '#schemes' ).html( html );
				} );

				// redo the query when changing the schema
				$( 'body' ).on( 'change', 'select.scheme', function( ) {
					query( );
				} );

				// redo the query when changing the index
				$.ajax( {
					type : 'GET',
					url : '/strus/index/list',
					contentType : 'application/json'
				} ).done( function( data ) {
					var json = JSON.stringify( data, null, "    " );
					html = '<select id="index" class="index" name="index" size="1">';
					$.each( data.indexes, function( key, value ) {
						html += "<option>" + value + "</option>"
					} );
					html += '</select>';
					$( '#indexes' ).html( html );
				} );

				$( 'body' ).on( 'change', 'select.index', function( ) {
					query( );
				} );
				
				// execute query on new characters
				$( '#search' ).keyup( function( ) {
					query( );
				} );					
			} );
		</script>      
	</head>

	<body>		
		<form role="form">			
			<fieldset>
				<div class="labels">
				  <label for="indexes">Search index:</label><br>
				  <label for="schemes">Weighting schema:</label><br>
				  <label for="search">Search terms:</label><br>
				</div>
				<div class="inputs">
					<div id="indexes"></div>
					<div id="schemes"></div>
  				    <input required autocomplete='off' class="form-control input-lg" id="search" placeholder="Enter query terms ....">
				</div>
			</fieldset>
		</form>
		<p>Request:
			<div id="request">...</div>
		</p>
		<p>Response:
		<div id="result">...</div>
		</p>
	</body>
</html>
